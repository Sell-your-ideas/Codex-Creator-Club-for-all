"\n\n\n\n\n\nHome\nAll Lessons\nTopics\nTeachers\nResources\nSearch:\n\n\n\nAlex\n• 2-Intermediate\n• expressions\n\nIdiom Battle! Learn 10 English Idioms AND their Opposites!\nOne of the most common questions that I receive about idioms is “What’s the opposite of that?” In this lesson, you will learn 10 useful English idioms and their opposites – 20 idioms in total! You will learn that an expensive item can cost an arm and a leg, while a cheap item can cost next to nothing. You will also learn these idioms and more: have one’s head in the clouds & have one’s feet on the ground, one in a million & a dime a dozen, take it easy on someone & be hard on someone. Make sure you do the quiz to test your understanding. Don’t give up! Stick with it!\nRelated Lessons\nConfusing English Words: NO, KNOW, NOW\nBasic English Grammar: Parts of Speech – noun, verb, adjective, pronoun, adverb…\nParts of Speech in English Grammar: PREPOSITIONS, PRONOUNS, CONJUNCTIONS, ARTICLES\nLearn English Vocabulary: Your Body & Organs\nJob Interview Discrimination in North America\nAlex\nHow to improve your English by reading\nEnglish Grammar – Using ALREADY & YET\nNatural English: 5 Easy Idioms You Can Learn TODAY!\nPresent Simple Tense\nAlex thanks YOU\nNewest English Lessons\n• 1-Beginner\n• vocabulary\n\nConfusing English Words: NO, KNOW, NOW\nDo you ever get NO, KNOW, and NOW mixed up? They are quite similar, so it’s understandable if you do. In this lesson I’ll be looking at each word in turn, and giving examples of how they’re used. We will practice together at the end of the class, and then you can take the quiz […]\n• 2-Intermediate\n• grammar\n\nMaster English Modals: “SHOULD” or “SHOULD HAVE”?\nDo you make mistakes with modals? Are you unsure how to use modals correctly? Watch this lesson and learn when and how to use should and should have correctly in English. Find out which one refers to the present, past, or future. Improve your general English, academic English, or business English easily and quickly by […]\n• 3-Advanced\n• business english\n\nMaking Business Decisions in English: Key Phrases\nSound more professional in meetings by using these phrases for discussing business options and decisions. We will explore phrases like “Let’s look at the bigger picture” to encourage long-term thinking, and “We need to develop a clear strategy” for more formal situations. Address practical concerns by asking, for example, “Realistically, do we have the budget […]\n• 3-Advanced\n• culture & tips\n• vocabulary\n\nPolitical Vocabulary in English: 21 Common Terms\nTo understand the news in English, it is important to have enough vocabulary to follow the speakers. The news often focuses on politics and political scandals, so in this lesson, we go over common vocabulary from these fields. You will learn terms such as impeach, checks & balances, the silent majority, integrity, manipulate, and more. […]\n• 3-Advanced\n• grammar\n• speaking\n\nONLY, ONLY, ONLY: So many meanings!\nJust when you thought English couldn’t get worse, we introduce “only” to ruin your day… and possibly destroy Bob’s life! You won’t believe what happens when you move “only” around in a sentence. It’s like a game of emotional chess for poor Bob. In this lesson, you’ll discover how one tiny word can change the […]\n• 2-Intermediate\n• grammar\n\n“He and I” or “Him and me”? Learn the difference! (English Pronoun Rules)\nShould you say “Alex and I” or “I and Alex”? Is it okay to say “My mom and me” at the beginning of a sentence? These are the types of common grammar questions that you will learn the answer to in this lesson about English pronoun order. I review subject and object pronouns, and then […]\n• 1-Beginner\n• 2-Intermediate\n• grammar\n• speaking\n\nEasy English Conversation: SUGGEST & RECOMMEND\nWhat is correct: “Can you recommend me a movie?”, “Can you recommend a movie?” or “Can you recommend a movie to me?” Many learners of English make mistakes with recommend and suggest. In this lesson, I will teach you how to correctly use these words and how to avoid mistakes with these words. Learn how […]\nall engVid lessons\nabout engVid\n\nLearn English for free with 2114 video lessons by experienced teachers. Classes cover English grammar, vocabulary, pronunciation, IELTS, TOEFL, and more. Join millions of English learners worldwide who are improving every day with engVid.\n\nEnglish Levels\nBeginner\nConfusing English Words: NO, KNOW, NOW\nEasy English Conversation: SUGGEST & RECOMMEND\n12 Easy English Expressions with “AT”\n“Should I move to Canada?”\n12 Confusing English Nouns\nEasy English Conversation: How to Ask for and Give Instructions\nIntermediate\nIdiom Battle! Learn 10 English Idioms AND their Opposites!\nMaster English Modals: “SHOULD” or “SHOULD HAVE”?\n“He and I” or “Him and me”? Learn the difference! (English Pronoun Rules)\nEasy English Conversation: SUGGEST & RECOMMEND\n12 Easy English Expressions with “AT”\nEnglish for Ordering Food: Allergies, Vegan, Halal, Gluten-free…\nAdvanced\nMaking Business Decisions in English: Key Phrases\nPolitical Vocabulary in English: 21 Common Terms\nONLY, ONLY, ONLY: So many meanings!\n“Having” + Past Participle | Advanced English Grammar\nEnglish for Ordering Food: Allergies, Vegan, Halal, Gluten-free…\n“Should I move to Canada?”\nEnglish Topics\n\n\nLesson Topics\nbusiness english\ncomprehension\nculture & tips\nexpressions\ngrammar\nIELTS\npronunciation\nslang\nspeaking\nTOEFL\nTOEIC\nvocabulary\nwriting\ngrammar (556 lessons)\nMaster English Modals: “SHOULD” or “SHOULD HAVE”?\nONLY, ONLY, ONLY: So many meanings!\n“He and I” or “Him and me”? Learn the difference! (English Pronoun Rules)\nEasy English Conversation: SUGGEST & RECOMMEND\n“Having” + Past Participle | Advanced English Grammar\nMaster 9 Types of English Questions\n“I USED TO”, “I GOT USED TO”, “I’M USED TO”: What’s the difference?!\nLearn English Tenses: PRESENT PERFECT with Unfinished Time\n“I” or “ME”?\nBritish English & American English: SPELLING DIFFERENCES\nWatch this! 10 Ways to Use Imperatives\nHow to use the PAST PERFECT TENSE…today!\nall grammar lessons\nEnglish Teachers\nTeachers\nAdam\nAlex\nBenjamin\nEmma\nGill\nJade\nJames\nRebecca\nRonnie\nlessons by Adam\nLearn 10 ENGLISH IDIOMS from Entertainment\nLearn English Vocabulary: Buying a Car\nLearn English: Baseball Vocabulary, Expressions, Rules, and Culture\nLearn English Grammar: EACH OTHER & ONE ANOTHER\n16 “MAKE” Phrasal Verbs: “make for”, “make off”, “make out”…\nTravel English: How to go through customs at the airport\nLearn Punctuation: period, exclamation mark, question mark\nSpeak English more naturally: Using rhyme for word stress and intonation\nall lessons by Adam\n\n\nLearn English for free with 2114 video lessons by experienced teachers. Classes cover English grammar, vocabulary, pronunciation, IELTS, TOEFL, and more. Join millions of English learners worldwide who are improving every day with engVid.\n\nPrivacy Policy\n  Support engVid  \n\n© 2024 LearnVid Inc."
